name: CI-CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest
      - name: Run tests
        run: pytest -q

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    # Remove the if: success() if you want to log failures too
    steps:
      - name: Simulate Deployment
        run: |
          if [ "${{ needs.build-and-test.result }}" == "success" ]; then
            echo "Deployment successful at $(date --iso-8601=seconds)" >> deployment_log.txt
            STATUS=SUCCESS
          else
            echo "Deployment failed at $(date --iso-8601=seconds)" >> deployment_log.txt
            STATUS=FAILURE
          fi
      - name: Record DORA Data
        run: |
          echo "$(date --iso-8601=seconds),${{ github.run_number }},${STATUS}" >> dora_data.csv
      - name: Upload Metrics
        uses: actions/upload-artifact@v4
        with:
          name: dora-metrics
          path: dora_data.csv


